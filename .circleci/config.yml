version: 2
orbs:
  aws-s3: circleci/aws-s3@1.0.3
jobs:
  build:
    docker:
      - image: node:10

    working_directory: ~/repo

    environment:
      - DEVELOPMENT_BRANCH: develop
      - PRODUCTION_BRANCH: master

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run:
          name: Build collecticons
          command: yarn collecticons

      - run:
          name: Lint
          command: yarn lint

      - run:
          name: Test
          command: yarn test

      - run:
          name: Building site
          command: |
            if [ "${CIRCLE_BRANCH}" == "${DEVELOPMENT_BRANCH}" ]; then
              echo "export REACT_APP_ATBD_JSON_BUCKET=${REACT_APP_ATBD_JSON_BUCKET_STAGING}" >> $BASH_ENV
              echo "export REACT_APP_ATBD_BUCKET=${REACT_APP_ATBD_BUCKET_STAGING}" >> $BASH_ENV
              echo "export REACT_APP_FIGURES_BUCKET=${REACT_APP_FIGURES_BUCKET_STAGING}" >> $BASH_ENV
              echo "export REACT_APP_API_URL=${REACT_APP_API_URL_STAGING}" >> $BASH_ENV
              echo "export REACT_APP_ATBD_BUCKET_WEBSITE=${REACT_APP_ATBD_BUCKET_WEBSITE_STAGING}" >> $BASH_ENV
              echo "export REACT_APP_GA_TRACKING=${REACT_APP_GA_TRACKING_STAGING}" >> $BASH_ENV
              source $BASH_ENV
              yarn build
            elif [ "${CIRCLE_BRANCH}" == "${PRODUCTION_BRANCH}" ]; then
              echo "export REACT_APP_ATBD_JSON_BUCKET=${REACT_APP_ATBD_JSON_BUCKET_PRODUCTION}" >> $BASH_ENV
              echo "export REACT_APP_ATBD_BUCKET=${REACT_APP_ATBD_BUCKET_PRODUCTION}" >> $BASH_ENV
              echo "export REACT_APP_FIGURES_BUCKET=${REACT_APP_FIGURES_BUCKET_PRODUCTION}" >> $BASH_ENV
              echo "export REACT_APP_API_URL=${REACT_APP_API_URL_PRODUCTION}" >> $BASH_ENV
              echo "export REACT_APP_ATBD_BUCKET_WEBSITE=${REACT_APP_ATBD_BUCKET_WEBSITE_PRODUCTION}" >> $BASH_ENV
              echo "export REACT_APP_GA_TRACKING=${REACT_APP_GA_TRACKING_PRODUCTION}" >> $BASH_ENV
              source $BASH_ENV
              yarn build
            else
              echo "Skip building site"
            fi

      - persist_to_workspace:
          root: ~/repo
          paths:
            - build
            - package.json

  deploy:
    docker:
      - image: circleci/python:2.7-jessie

    environment:
      - DEVELOPMENT_BRANCH: develop
      - PRODUCTION_BRANCH: master

    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Install awscli
          command: sudo pip install awscli
      - run:
          name: Deploy to S3
          command: |
            if [ "${CIRCLE_BRANCH}" == "${DEVELOPMENT_BRANCH}" ]; then
              aws s3 sync ~/repo/build ${APPLICATION_BUCKET_STAGING} --delete
            elif [ "${CIRCLE_BRANCH}" == "${PRODUCTION_BRANCH}" ]; then
              aws s3 sync ~/repo/build ${APPLICATION_BUCKET_PRODUCTION} --delete
            else
              echo "Not the branch you're looking for, skipping deploy"
            fi

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
