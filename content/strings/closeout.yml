abstract: Short plain language summary or abstract describing the ATBD. Must be less than 250 words.
plain_summary: Your plain language summary should be written for a broad audience that includes journalists and the science-interested public. It should state the general problem, describe what research was conducted, the result, and why the findings are important. For tips, learn how to write a <a href="https://www.agu.org/Share-and-Advocate/Share/Community/Plain-language-summary" target="_blank" rel="nofollow noreferrer">plain language summary</a>, and check out this <a href="https://agupubs.onlinelibrary.wiley.com/doi/pdfdirect/10.1029/2020MS002301" target="_blank" rel="nofollow noreferrer">good example</a>.
journal_publication: This optional section is only needed when publishing the ATBD in the ESS journal is selected.
discussion: Describe the significance of the work or the implications for or contributions to the science.
data_availability: The availability statement contains information about your data, software and other research objects (such as notebooks) and how readers can access them. Provide separate availability statements for each dataset, software, and research objects, as needed. <br> An example demonstrates this - The [type of data] data used for [brief context, description] in the study are available at [repository, source name] via [DOI, persistent identifier link] with [license, access conditions] [optional in-text citation in References]. <br /> Also include a citation for the data in the references. Ensure you meet the requirements defined <a href="https://www.agu.org/Publish-with-AGU/Publish/Author-Resources/Data-and-Software-for-Authors#availability" target="_blank' rel="nofollow noreferrer">here</a>.
acknowledgements: List all needed acknowledgements which may include people, organizations, funding programs, etc.
key_points: List the 3 key points of your research presented in this ATBD. Limited to 140 characters each.
suggested_reviewers: Provide the names and emails of 3 potential reviewers for the ATBD journal submission. The provided reviewer names can not be from the same institution and not be financially conflicted with your work.
journal_editor: The editor listed is the current editor of ESS. Do not change this unless you need to submit this manuscript to another journal. The APT curator will approve this change.
author_affirmations: Review list of affirmations to assure you have met the requirements.  For more information please visit <a href="https://www.agu.org/Publish-with-AGU/Publish/Author-Resources/Text-requirements" target="_blank" rel="nofollow noreferrer">this reference</a>
