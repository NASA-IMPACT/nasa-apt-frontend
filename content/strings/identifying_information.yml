title: The descriptive title of your ATBD.
alias: A short name for referring to the ATBD (less  than 32 characters).  Once the ATBD is completed, the short name will not be editable.
doi: The DOI is typically assigned by the curator. Only add a DOI for historical documents that have been published and already have a DOI.
version_description: Provide a brief and meaningful description of how this APT ATBD version differs from any previous one. Providing a lineage of algorithm versions is equally important.

citation:
  creators: The list of authors for this ATBD in the order preferred for the citation.
  editors: The individual responsible for publishing the ATBD.
  title: The descriptive formal title of the ATBD.
  series_name: The name of the series for which the ATBD is part of.
  release_date: Release date of the ATBD.
  release_place: The name (city if possible) of the place from which the ATBD was released.
  publisher: The name of the individual or group that made the ATBD available for release.
  version: The version number of the ATBD.
  issue: The issue number of the ATBD.
  additional_details: Additional free-text citation details.
  online_resource: The URL of the ATBD landing page.
